	 $('#myform').submit(function(event){
		 
		 $.ajax({
			 url : 'parameter.jsp',
			 data : $(this).serialize(),
			 success : function(data){
				 $('body').append(data);
			 }
		 });
		 
		 return false; 
	 });
 });
</script>

<body>
	<h3>제품 등록</h3>
	<form id="myform"> 
	이름<input type="text" id="pname" name="pname"><br> <!-- name값을 이용해서 전달* -->
	가격<input type="number" id="price" name="price"><br>
	<input type="submit" value="등록">
	</form>
	
	
	<h1>가격표</h1>
