<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Manager</title>
    <link rel="stylesheet" href="default.css" >
    <!--jquery 라이브러리 로드-->
    <script src="manager.js"></script>
    
</head>

<body>
    <div>
        <h1>Member Manager</h1>
        <hr>
    </div>
    
    <div>
        <h2 class="userreg">회원 등록</h2>
        <form id="register" onsubmit="recheck">
        <table>
            <tr>
                <td>
                <label>아이디</label>
                <input type="text" name="userid" id="userid" required>
                <div class="m">공백 문자는 허용하지 않습니다.</div>
                </td>
                <td>
                <label>비밀번호</label>
                <input type="password" name="userpw" id="userpw" required>
                <div class="m">공백 문자는 허용하지 않습니다.</div>
                </td>
                <td>
                <label>이름</label>
                <input type="text" name="username" id="username" required>
                <div class="m">공백 문자는 허용하지 않습니다.</div>
                </td>
                <td>
                <input type="submit" value="등록">
                </td>
            </tr>
        </table>
    </form>
    </div>
    <hr>
    
    <div>
        <h2 class="userreg">회원리스트</h2>
        <table class="t">
            <tbody id="listrow">
                <tr>
                <th>index</th>
                <th>아이디</th>
                <th>비밀번호</th>
                <th>이름</th>
                <th>관리</th>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </div>
    
    
    
    
</body>
</html>
