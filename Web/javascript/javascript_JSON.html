<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript JSON</title>
    <script>
        var book = {
            name: 'first Java',
            price: 25000,
            publisher: 'FIRST'
        };


        //Javascript object -> string(JSON)
        // JSON.stringify(javascript Object) : string
        var jasonStr = JSON.stringify(book);

        window.onload = function() {
            document.getElementById('view').innerHTML = jasonStr;

            var str = '{"name":"first Java","price":25000,"publisher":"FIRST"}';

            //JASON String -> javaScript Object
            var obj = JSON.parse(str);
            console.log(typeof(obj));

            console.log(obj);


        };
    </script>
</head>

<body>


    <h1 id="view"></h1>










</body></html>
