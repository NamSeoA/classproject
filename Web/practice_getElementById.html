<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Javascript</title>
    
    <script>
        
        // 이벤트를 연결
        window.onload = function(){
            
            //문서 객체를 선택합니다.
            var seoa = document.getElementById('seoa');
            
            //문서의 객체를 조작합니다.
            seoa.style.color = 'yellow';
            seoa.style.background = 'orange';
            seoa.innerHTML = 'From Nam';
            
        };
        
        //***querySelector() 메소드는 문서 객체 하나를 선택하는 메소드. 이름이 같은 선택자가 여러 개라면 가장 처음으로 등장하는 것을 선택
        window.onload = function(){
            var seoa = document.querySelector('h2');
            seoa.style.color = 'orange';
            seoa.style.background = 'red';
            seoa.innerHTML = '선택된 문장';
        };
        
        
    
    </script>
    
    
</head>


<body>
    <h1 id="seoa">From Nam</h1>
    <h2> 얍 </h2>
    <h2> 얍 </h2>
    <h2> 얍 </h2>
    <h2> 얍 </h2>
</body>
</html>
